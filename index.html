<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <!--  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <header>
    <img class="logo" src="/images/logo.svg" alt="Company logo">
    <nav class="navbar">
      <a href="">Product</a>
      <a href="">Features</a>
      <a href="">Pricing</a>
      <a class="nav-circle">&#9679;</a>
      <hr class="nav-hr">
      <a href="">Login</a>
    </nav>
    <img class="hamburger-icon" src="/images/icon-hamburger.svg" alt="hamburger icon">
    <img class="close-icon" src="/images/icon-close.svg" alt="close icon">
  </header>
  <main>
    <section class="main-text-container">
      <div class="main-text-container-top">
        <span>NEW</span>
        <span>Monograph Dashboard</span>
      </div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking<br> for agile teams</p>
      <div class="main-text-container-bottom">
        <button class="schedule-btn">Schedule a demo</button>
        <span>to see a live preview</span>
      </div>
    </section>
    <section class="main-img-container">
      <img class="hero-img" src="/images/illustration-devices.svg" alt="Devices illustration">
    </section>
  </main>


  <script src="index.js"></script>
</body>
</html>
